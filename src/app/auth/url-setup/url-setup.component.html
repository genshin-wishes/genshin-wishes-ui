<div class="wrapper" [ngSwitch]="currentStep" fxLayoutAlign="center">
  <ng-container *ngIf="!loading; else loader">
    <app-step1
      *ngSwitchCase="1"
      [actions]="actions"
      [feedback]="error"
      (finish)="$event && finish($event)"
      fxFlex
    >
    </app-step1>

    <ng-container *ngIf="importedWishes$ | async as importedWishes">
      <app-end
        *ngSwitchCase="2"
        [actions]="actions"
        [importedWishes]="importedWishes"
        fxFlex
      >
      </app-end>
    </ng-container>
  </ng-container>
</div>

<ng-template #actions>
  <button
    mat-stroked-button
    *ngIf="currentStep > 1"
    [gaClick]="'setup_back_' + currentStep"
    (click)="currentStep = currentStep - 1"
  >
    <fa-icon icon="chevron-left"></fa-icon>
    &nbsp;
    {{ "generics.previous" | translate }}
  </button>

  <button
    *ngIf="currentStep < lastStep"
    [gaClick]="'setup_next_' + currentStep"
    (click)="currentStep = currentStep + 1"
    mat-raised-button
    color="accent"
  >
    {{ "generics.next" | translate }}
    &nbsp;
    <fa-icon icon="chevron-right"></fa-icon>
  </button>
</ng-template>

<ng-template #loader>
  <div fxFlex fxLayoutAlign="center center">
    <app-step
      [stepTitle]="'app.urlSetup.loading.title' | translate"
      [stepSubtitle]="'app.urlSetup.loading.subtitle' | translate"
    >
      <div fxLayoutAlign="center center">
        <mat-progress-spinner
          [diameter]="50"
          color="primary"
          mode="indeterminate"
        ></mat-progress-spinner>
      </div>
    </app-step>
  </div>
</ng-template>
