<div class="wrapper" fxLayoutAlign="center start">
  <div fxLayout="column">
    <div fxFlex fxLayoutAlign="center">
      <mat-card
        *ngIf="!loading; else spinner"
        fxFlex
        fxFlex.gt-sm="600px"
        fxLayoutAlign="center center"
      >
        <mat-card-content fxLayout="column" fxLayoutGap="24px">
          <div fxLayoutAlign="center">
            <app-logo></app-logo>
          </div>

          <h3 class="title">
            {{ "auth.signInMethod" | translate }}
          </h3>

          <div class="hint" fxLayout="row" fxLayoutAlign="center">
            <div fxFlex="0 1 calc(2/3 * 100%)" fxFlex.lt-sm>
              <p class="main-hint text-success">
                {{ "auth.hint" | translate }}
              </p>
              <p class="text-low">{{ "auth.subHint" | translate }}</p>
            </div>
          </div>

          <div
            fxLayout="column"
            fxLayoutGap="10px"
            fxLayoutAlign="center center"
          >
            <a
              class="auth-button"
              mat-stroked-button
              color="primary"
              href="/api/oauth2/authorization/google"
              gaClick="google"
            >
              <fa-icon [icon]="['fab', 'google']" size="lg"></fa-icon>
            </a>

            <a
              class="auth-button"
              mat-stroked-button
              color="primary"
              href="/api/oauth2/authorization/discord"
              gaClick="discord"
            >
              <fa-icon [icon]="['fab', 'discord']" size="lg"></fa-icon>
            </a>

            <a
              class="auth-button"
              mat-stroked-button
              color="primary"
              href="/api/oauth2/authorization/facebook"
              gaClick="facebook"
            >
              <fa-icon [icon]="['fab', 'facebook']" size="lg"></fa-icon>
            </a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div fxFlex fxFlex.gt-sm="600px" fxLayoutAlign="center center">
    <mat-progress-spinner
      [diameter]="50"
      mode="indeterminate"
      color="primary"
    ></mat-progress-spinner>
  </div>
</ng-template>
